[package]
authors = ["langyo <langyo.china@gmail.com>"]
name = "tairitsu-database"

version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
tairitsu-utils = { path = "../utils" }

anyhow = "^1"
chrono = { version = "^0.4", features = [
  "serde",
  "wasmbind",
  "unstable-locales",
] }
log = "^0.4"
serde = { version = "^1", features = ["derive"] }
serde_json = { version = "^1" }
strum = { version = "^0.26", features = ["derive"] }
uuid = { version = "^1", features = [
  'v4',
  'fast-rng',
  'macro-diagnostics',
  'serde',
] }
bytes = "^1"

async-trait = "^0.1"
oneshot = "^0.1"

tokio = { version = "^1", optional = true }
wasi = { version = "0.13.1", optional = true }

sea-orm = "1.0.0-rc.7"
sqlparser = { version = "^0.48", optional = true }

wasm-bindgen = { version = "0.2.87", optional = true }
wasm-bindgen-futures = { version = "^0.4", optional = true }
worker = { version = "^0.3", features = ["d1"], optional = true }

sled = { version = "^0.34", optional = true }
moka = { version = "^0.12", features = ["future"], optional = true }

[features]
cloudflare = [
  "dep:wasm-bindgen",
  "dep:wasm-bindgen-futures",
  "dep:worker",
  "sea-orm/proxy",
]
native = [
  "dep:sled",
  "dep:moka",
  "sea-orm/sqlx-sqlite",
  "sea-orm/runtime-async-std-rustls",
]
wasi = ["dep:sqlparser", "dep:wasi", "sea-orm/proxy"]
